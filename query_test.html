                </div>
            </div>
    <form action = "#" method="post" id="proteinSeqSearchForm" enctype="multipart/form-data">
        <div class = "container">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#PasteASequence" aria-controls="Paste a Sequence" role="tab" data-toggle="tab">Paste a Sequence</a></li>
                    <li role="presentation"><a href="#UploadAFile" aria-controls="profile" role="tab" data-toggle="tab">Upload a file</a></li>
                    <li role="presentation"><a href="#Accession" aria-controls="messages" role="tab" data-toggle="tab">Accession / ID Lookup</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="PasteASequence">
                        <textarea name="seq" id="seq" title="Sequence"></textarea>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="UploadAFile">
                        <input type="file" name="file" id="file">
                    </div>
                    <div role="tabpanel" class="tab-pane" id="Accession">
                        <input type="text" name="acc" id="acc" value="" title="Accession / ID" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <br>
          <input type="submit" value="Submit" id="subbutton">
          <input type="reset" value="Reset"  id="reset">

        <div>
                <legend>Sequence Database</legend>
                <div class="container">
                    <p>Large collections</p>
                    <label for="nr">
                        <input id="nr" name="seqdb" type="radio" value="nr" title="Sequence database">&nbsp;NR
                    </label>
                    <label for="refseq">
                        <input id="refseq" name="seqdb" type="radio" value="refseq" title="Sequence database">&nbsp;RefSeq
                    </label>
                    <label for="uprot">
                        <input id="uprot" name="seqdb"  type="radio" value="uniprotkb" checked="checked" title="Sequence database">&nbsp;UniProtKB
                    </label>
                    <label for="pfamseq">
                        <input id="pfamseq" name="seqdb" type="radio" value="pfamseq" title="Sequence database">&nbsp;Pfamseq
                    </label>
                </div>
                <div class = "container">
                    <p>Annotated and Structures</p>
                    <label for="sprot">
                        <input id="sprot" name="seqdb" type="radio" value="swissprot" title="Sequence database">
                            &nbsp;SwissProt
                        </label>
                    <label for="pdb">
                        <input id="pdb" name="seqdb"  type="radio" value="pdb" title="Sequence database">
                        &nbsp;PDB
                        </label>
                </div>
                <div class="container">
                    <p>Metagenomics and Environmental</p>
                    <label for="unimes">
                        <input id="unimes" name="seqdb" type="radio" value="unimes" title="Sequence database">&nbsp;UniMes
                    </label>
                    <label for="envnr">
                        <input id="envnr" name="seqdb"  type="radio" value="env_nr" title="Sequence database">
                        &nbsp;env NR
                    </label>
                </div>
                <div class="container">
                    <p>Representative Sets (UniProt)</p>
                    <label for="rp75">
                        <input id="rp75" name="seqdb" type="radio" value="rp75" title="Sequence database">
                        &nbsp;rp75
                    </label>
                    <label for="rp55">
                        <input id="rp55" name="seqdb" type="radio" value="rp55" title="Sequence database">
                        &nbsp;rp55
                    </label>
                    <label for="rp35">
                        <input id="rp35" name="seqdb" type="radio" value="rp35" title="Sequence database">
                        &nbsp;rp35
                    </label>
                    <label for="rp15">
                        <input id="rp15" name="seqdb" type="radio" value="rp15" title="Sequence database">
                        &nbsp;rp15
                    </label>
                    <label for="uniprotrefprot">
                        <input id="uniprotrefprot" name="seqdb" type="radio" value="uniprotrefprot" title="Sequence database">
                        &nbsp;Reference Proteomes
                    </label>
                </div>
        </div>
    </form>
</div>
